<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calcolatrice</title>
</head>

<body>
    <h1>La mia calcolatrice in JS</h1>

    <div class="calcolatrice">

        <div id="risultato"></div>

        <div class="container">
            <div id="7" onclick="mostraTasto(this)">7</div>
            <div id="8" onclick="mostraTasto(this)">8</div>
            <div id="9" onclick="mostraTasto(this)">9</div>
            <div id="/" onclick="mostraTasto(this)">/</div>
        </div>

        <div class="container">
            <div id="4" onclick="mostraTasto(this)">4</div>
            <div id="5" onclick="mostraTasto(this)">5</div>
            <div id="6" onclick="mostraTasto(this)">6</div>
            <div id="*" onclick="mostraTasto(this)">x</div>
        </div>

        <div class="container">
            <div id="1" onclick="mostraTasto(this)">1</div>
            <div id="2" onclick="mostraTasto(this)">2</div>
            <div id="3" onclick="mostraTasto(this)">3</div>
            <div id="-" onclick="mostraTasto(this)">-</div>
        </div>

        <div class="container">
            <div id="c" onclick="resetButton()">C</div>
            <div id="0" onclick="mostraTasto(this)">0</div>
            <div id="." onclick="mostraTasto(this)">.</div>
            <div id="+" onclick="mostraTasto(this)">+</div>
        </div>

        <div id="tasto-uguale" onclick="totale()">=</div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
